name: mask_for_camera_view
description: Crop section image from camera
version: 1.2.0
homepage: 'https://github.com/turoboff/mask_for_camera_view'

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=1.20.0'

dependencies:
  flutter:
    sdk: flutter
  image: ^3.0.5
  camera: ^0.9.4+5
  dotted_border: ^2.0.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.mask_for_camera_view
        pluginClass: MaskForCameraViewPlugin
      ios:
        pluginClass: MaskForCameraViewPlugin
